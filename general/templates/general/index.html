{% extends 'bulma_base.html' %}


{% block content %}
    
    <section class='section'>
        <div class='container columns'>
            
            {% for project in project_list %}
            <div class='column'>
                <div class='card'>
                    <div class='card-content'>
                        
                        <a href="{% url 'general:project' project.pk %}">
                            {{ project.name }}
                        </a>    
                    </div>
                </div>
            </div>        
            {% endfor %}
        </div>
    </section>



{% endblock content %}
