{% extends 'bs4_base.html' %}
{% load static %}


{% block content %}
<style type="text/css">
/* keras_mnistが参考 */
video {
    width: 100%;
}
</style>    

<div class='container'>

    <section id='description' class='mt-3'>
        <h3><u>LINE チャットボット</u></h3>
        <p class='text-info'>
            このアプリはLINE友達追加でご確認いただけます。
        </p>
        機能
        <li>
            Asemolotionアプリのアカウントに、送信すれば、「です」をつけてオウム返しする。
        </li>
            
    </section>

    <section id='' class='mt-3'>
        <h5>自動返信内容の確認</h5>
        <form action="{% url 'line_chatbot:post_message' %}" method='POST'>
            {% csrf_token %}
            <label for="message">LINEで送信するメッセージを入れてください</label>
            <input type="text" name='message' id='message'>
            <button type="submit">送信</button>
        </form>
        
        
        {% if auto_reply %}
        <p>
            返信: 「{{ auto_reply }}」
        </p>
        {% endif %}
    </section>

</div>

{% endblock content %}
